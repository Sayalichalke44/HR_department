{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Department Management{% endblock %}</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background: linear-gradient(to bottom, #eef2f7, #dfe7ee);
            color: #333;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: #37474f;
            color: #fff;
            height: 100vh;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            border-radius: 8px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .sidebar ul li a:hover {
            background: #546e7a;
        }

        /* Content Area */
        .content {
            margin-left: 270px;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Other Component Styles */
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2rem;
            color: #0f0f0f;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        button {
            background: linear-gradient(90deg, #080808, #1f7924);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button a {
            color: rgb(245, 239, 239);
            text-decoration: none;
        }

        button:hover {
            background: linear-gradient(90deg, #4b664d, #388E3C);
            transform: translateY(-3px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background: linear-gradient(90deg, #647381, #67afeb);
            color: white;
            text-transform: uppercase;
            font-weight: bold;
        }

        table td {
            background-color: #f9f9f9;
            color: #555;
        }

        table tr:hover td {
            background-color: #E3F2FD;
        }

        table tr:nth-child(even) td {
            background-color: #f5f5f5;
        }

        table a {
            color: #1976D2;
            text-decoration: none;
            font-weight: bold;
        }

        table a:hover {
            text-decoration: underline;
        }

        .action-links a {
            margin: 0 5px;
            padding: 8px 12px;
            border-radius: 20px;
            background: linear-gradient(#aaff22, #FF7043);
            color: white;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .action-links a:hover {
            background: linear-gradient(#E64A19, #D84315);
            transform: scale(1.1);
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="/home">Home</a> </li>
            <li><a href="/">Departments</a></li>
            <li><a href="/viewrole">Roles</a></li>
            <li><a href="/viewemployees">Employess</a></li>
        </ul>
        <ul>
            <li><a href="/login">Login</a></li>
        </ul>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
