<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Management</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #eef2f7, #dfe7ee);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2rem;
            color: #0f0f0f;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Container Styles */
        .container {
            width: 90%;
            max-width: 1200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(148, 146, 146, 0.1);
            padding: 20px;
        }

        button {
            background: linear-gradient(90deg, #080808, #1f7924);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button a {
            color: rgb(245, 239, 239);
            text-decoration: none;
        }

        button:hover {
            background: linear-gradient(90deg, #4b664d, #388E3C);
            transform: translateY(-3px);
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background: linear-gradient(90deg, #647381, #67afeb);
            color: white;
            text-transform: uppercase;
            font-weight: bold;
        }

        table td {
            background-color: #f9f9f9;
            color: #555;
        }

        table tr:hover td {
            background-color: #E3F2FD;
        }

        table tr:nth-child(even) td {
            background-color: #f5f5f5;
        }

        table a {
            color: #1976D2;
            text-decoration: none;
            font-weight: bold;
        }

        table a:hover {
            text-decoration: underline;
        }

        .action-links a {
            margin: 0 5px;
            padding: 8px 12px;
            border-radius: 20px;
            background: linear-gradient( #aaff22, #FF7043);
            color: white;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .action-links a:hover {
            background: linear-gradient( #E64A19, #D84315);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Department Management</h1>
        <button><a href="/createdepartment">Create Department</a></button>
        <table>
            <thead>
                <tr>
                    <th>Sr. No</th>
                    <th>Department Name</th>
                    <th>Description</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for dept in department %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ dept.dept_name }}</td>
                    <td>{{ dept.description }}</td>
                    <td class="action-links"><a href="/edit/{{ dept.dept_id }}">Edit</a></td>
                    <td class="action-links"><a href="/delete/{{ dept.dept_id }}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
