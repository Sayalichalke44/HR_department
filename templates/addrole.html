
{% extends "base.html" %}
{% load static %}
{% block title %}Create Department{% endblock %}

{% block content %}
<div class="container">
    <h1>Create Role</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="role_name">Role Name:</label>
            <input type="text" name="role_name" id="role_name" placeholder="Enter role name" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" id="description" placeholder="Enter role description" rows="4" required></textarea>
        </div>

        <div class="form-actions">
            <button type="submit">Create</button>
        </div>
    </form>
</div>

{% endblock %}
