<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Department</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #a8afb4, #d9dcdf);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #37474f;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #1976d2;
            font-weight: 700;
            text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Form Container */
        form {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        /* Labels */
        label {
            font-size: 1rem;
            color: #37474f;
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
        }

        /* Input Fields */
        input[type="text"] {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #1976d2;
            outline: none;
            box-shadow: 0 0 8px rgba(25, 118, 210, 0.3);
        }

        /* Submit Button */
        input[type="submit"] {
            background: linear-gradient(to right, #1976d2, #7f9ab1);
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"]:hover {
            background: linear-gradient(to right, #1565c0, #1e88e5);
            transform: translateY(-3px);
        }

        input[type="submit"]:active {
            background: #0d47a1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            input[type="text"] {
                font-size: 0.9rem;
                padding: 12px;
            }

            input[type="submit"] {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <form action="" method="POST">
        <h1>Create Department</h1>
        {% csrf_token %}
        <label for="dept_name">Department Name:</label>
        <input type="text" name="dept_name" id="dept_name" placeholder="Enter department name" required>

        <label for="description">Description:</label>
        <input type="text" name="description" id="description" placeholder="Enter department description" required>

        <input type="submit" value="Create">
    </form>
</body>
</html>
